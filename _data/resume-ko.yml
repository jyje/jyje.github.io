work:
  - company: 맥스트
    position: "프로젝트 와이더스: 공간맵 및 AR 컨텐츠를 서비스하는 B2B 디지털 트윈 플랫폼"
    website: https://maxst.com/en
    startDate: "2024-03-01"
    summary: >
      <a class="h-card" href="https://widearth.world"><b>프로젝트 와이더스</b></a>:
      디지털 트윈을 위한 점군 기반의 공간맵 플랫폼을 개발하였습니다. 이 프로젝트에서 ML 파이프라인, API, 하이브리드 인프라 개발을 담당했습니다.
    highlights:
      - >
        <b class="skill-tag-highlight">ML 파이프라인</b>
          Hera Python SDK를 적극 도입하여 Argo Workflows 기반의 ML 파이프라인을 설계하였습니다.
      - >
        <b class="skill-tag-highlight">API</b>
          ML 파이프라인 제어를 위한 Python FastAPI를 개발하였습니다. 클라우드 환경에 최적화 하였습니다.
      - >
        <b class="skill-tag-highlight">인프라</b>
          시스템의 안정성을 지키면서 비용을 줄이기 위해 AWS EKS와 베어메탈 쿠버네티스를 함께 사용하는 하이브리드 클러스터를 개발하였습니다. 하이브리드 클러스터 도입으로 퍼블릭 클라우드 비용을 50% 이상 줄일 수 있었습니다.

  - company: 맥스트
    position: ML옵스 엔지니어
    website: https://maxst.com/en
    startDate: "2024-01-01"
    summary: >
      온프레미스 클러스터를 이용해 MLOps를 도입하고 정착시켰습니다. 사내 GPU 활용성을 증가시켰습니다.
    highlights:
      - >
        <b class="skill-tag-highlight">AutoML</b>
          Katib와 Argo Workflows를 이용해 사전 빌드 없이 초매개변수를 튜닝하는 환경을 개발하였습니다.
      - >
        <b class="skill-tag-highlight">JupyterHub</b>
          ML 연구원을 위한 주문형 Jupyter Notebook 관리 플랫폼을 개발하였습니다.
      - >
        <b class="skill-tag-highlight">분산학습</b>
          Kubeflow의 Training Operator를 이용해 분산 학습 환경을 개발하였습니다.

  - company: 맥스트
    position: 데브옵스 엔지니어
    website: https://maxst.com/en
    startDate: "2023-01-01"
    endDate: "2023-12-31"
    summary: >
      온프레미스 클러스터를 개발하고 데브옵스를 사내문화로 정착시켰습니다. PoC를 통해 데브옵스 수요를 확인하였습니다.
    highlights:
      - >
        <b class="skill-tag-highlight">CI/CD</b>
          Bitbucket Pipeline, Argo Workflows, Argo CD, Slackbot 등 요구사항에 맞는 CI/CD를 개발하였습니다.
      - >
        <b class="skill-tag-highlight">하이브리드 클러스터</b>
          AWS EKS와 온프레미스 쿠버네티스 클러스터를 함께 사용하여 비용을 줄이고 신뢰성을 높였습니다.
      - >
        <b class="skill-tag-highlight">온프레미스</b>
          Ansible, Kubespray와 같은 IaC 도구를 사용하여 베어메탈 쿠버네티스 클러스터를 개발하였습니다.

  - company: 맥스트
    position: 컴퓨터 비전 엔지니어
    website: https://maxst.com/en
    startDate: "2021-01-16"
    endDate: "2022-12-31"
    summary: >
      디지털 트윈 시스템과 AR/VR을 위한 컴퓨터 비전 알고리즘을 연구했습니다. 연구 주제는 다음과 같습니다:
    highlights:
      - Visual-SLAM Research for Digital Twin Systems
      - Developing ICP Algorithm to Align 3D Point Clouds

  - company: POSTECH
    position: 대학원생 연구원 (통합박사과정 수료)
    website: "https://eee.postech.ac.kr/"
    startDate: "2012-01-03"
    endDate: "2020-08-27"
    summary: >
      디지털 신호처리와 컴퓨터 비전 분야에서 연구하였습니다. 대학원생으로서 연구실에서 여러 프로젝트에 참여하였습니다:
    highlights:
      - >
        <b class="skill-tag-highlight">2018 - 2020</b>
          <b>컴퓨팅 및 제어 연구실 (지도교수 한수희)</b>
        <ul>
          <li>
            학위 논문:
            <a href="https://postech-primo.hosted.exlibrisgroup.com/permalink/f/1031dvf/82POSTECH_INST21232402040003286">
              실제 환경과 가상 환경을 위한 동시적 위치 추정 및 지도 작성 방법
            </a>
          </li>
          <li>다중 카메라를 위한 비주얼 SLAM 연구</li>
        </ul>
      - >
        <b class="skill-tag-highlight">2012 - 2018</b>
          <b>첨단신호처리 연구실 (지도교수 정홍)</b>
        <ul>
          <li>영상깊이추정을 위한 스테레오 비전 알고리즘 연구</li>
          <li>FPGA를 이용한 실시간 운전자 보조 시스템 연구개발</li>
          <ul>
            <li>차선 및 교통표지판 검출 알고리즘 연구</li>
            <li>스테레오 비전을 이용한 차량 카메라 온라인 정합 연구</li>
